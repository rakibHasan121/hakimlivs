<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/hakimLogoSmall.png">
    <title>Checkout</title>
     <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
  <link href="css/checkout.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a href="index.html"><img src="images/hakimLogo.png" alt="Hakim Livs Logo" id="logo"></a>

        <!-- Logga in modal button -->
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target=".login-register-form" disabled>Logga in</button>


    </div>
  </nav>

    <div class="container-order">
        <h2>Ordersammanställning</h2>    
        <table class="summary-table" id="summary-table">
            <thead class="table-head">
            <tr>
                <th>Produkt</th>
                <th>Pris</th>
                <th>Antal</th>
                <th></th>
                <th>Totalt</th>
            </tr>
            </thead>
            <tbody id="order-entries"></tbody>
        </table>
        <div id="total-sum"><strong>Totalsumma: </strong><span id="total-cart"></span></div>
    </div>
    <!-- Temporarely disabled button until sprint 4
    <div class="button-center">
      <button type="button submit" class="btn btn-primary" id="finish-checkout-btn-two" onclick="document.location='orderbekraftelse.html'">Slutför beställning</button>
    </div> -->

    <!-- Customer info fields-->
    <div id="responsive" class="customer-container" style="max-width:100%;height:auto;" >
    <h2 class="text-center">Kunduppgifter</h2>
    <form id="customer-form" name="myForm" onkeypress="return event.keyCode != 13;" novalidate>  
      <div class="form-group" >
          <label for="firstname">Ditt förnamn:</label>
          <input type="text" minlength="2" MAXLENGTH="50" size="50" class="form-control" id="firstname" placeholder="Skriv ditt förnamn" name="firstname" required>
      </div>

      <div class="form-group" >
       <label for="lastname">Ditt efternamn:</label>
       <input type="text" minlength="2" maxlength="50" class="form-control" id="lastname" placeholder="Skriv ditt efternamn" name="lastname"required>
      </div>

      <div class="form-group" >
       <label for="address">Gatuadress:</label>
       <input type="text" class="form-control" maxlength="50" id="address" placeholder="Skriv din gatuadress" name="address" required>
      </div>

   <div class="form-group" >
     <label for="zipcode">Postnummer:</label>
     <input type="text" minlength="6" maxlength="6" class="form-control" id="zipcode" placeholder="XXX XX" name="zipcode" oninput="setNumbers(event)">
    </div>

  <div class="form-group" >
   <label for="city">Ort:</label>
   <input type="text" class="form-control" MAXLENGTH="50" id="city" placeholder="Skriv din ort" name="city" required>
  </div>

  <div class="form-group" >
    <label for="phonenumber">Telefon:</label>
    <input type="text"  class="form-control" id="phonenumber" minlength="10" maxlength="15" placeholder="Skriv ditt telefonnummer" name="phonenumber" title="Skriv ditt telefonnummer utan bindestreck"required
    onkeydown="javascript:backspacerDOWN(this,event);" onkeyup="javascript:backspacerUP(this,event);">
  </div>
  

  <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" maxlength="50" id="email" placeholder="Skriv din email" name="email" required>
  </div>

      <div class="button-center"></div>
        <button type="submit" class="btn btn-primary" id="finish-checkout-btn-two" >Slutför beställning</button>
      </div>
    </div>
    <br>
  </form>
</div>


<!-- End Customer info fields-->

<!-- Footer -->
<footer class="bg-dark mt-auto" id="footer-check">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 left">
        <a href="history.html" class="undecorated-link">Hakim Livs - Vår Historia</a>
      </div>
      <div class="col-lg-4 center">
        <p class="m-0 text-white">Copyright &copy; Hakim Livs 2021</p>
      </div>
      <div class="col-lg-4 right">
         <div class="m-0 text-white" id="kontaktUppgifter">
         </div>
      </div>
    </div>
  </div>
  <!-- /.container -->
</footer>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/order.js"></script>
<script src="js/validation.js"></script>
<script src="js/sidofot-uppgifter.js" async></script>
</body>
</html>
